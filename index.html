<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Smash Up: Faction Dealer</title>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/parallax.js"></script>


    <link href="css/index.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-formhelpers.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/bootstrap-formhelpers.js"></script>

    
     <script src="factions.js"></script>
    <script src="js/index.js"></script>

  </head>

  <body role="document">
    <section data-parallax="scroll" data-image-src="assets/test.png" data-position="0, -260"><section>
    <div class="container theme-showcase" role="main">
      <div id="content">
        <div>
          <img id="logo" src="assets/smashup-logo.png" alt="Get Smashed!">
        </div>

        <div id="inputs" class="row">
          <div style="float:left;" class="col-xs-2">
            <label for="numOfPlayers">Players:</label>
            <input id="numOfPlayers" type="number" value="2" class="form-control bfh-number" min="2" max="6">
          </div>

          <div style="float:left;" class="col-xs-2">
            <label for="numOfFactions">Factions:</label>
            <input id="numOfFactions" name="numOfFactions" type="number" value="2" class="form-control" min="2" max="4">
          </div>

          <div class="col-xs-6">
          </div>
          
          <div class="col-xs-2">
            <button id="deal-btn" type="button" class="btn btn-success"> <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>  Deal!</button>
          </div>
        </div>

        <div id="factions" class="row container">
          <h2>Faction Pool</h2>
          <ul id="faction-list" class="nav nav-tabs">
            <!-- Tabs get added here -->
          </ul>

          <div class="tab-content">
            <!-- Tab panes get added here -->
          </div>
            <hr>

           <div id="players" class="row">
              <!-- Players go here -->
              <div class="col-xs-2">
                  <div id="player1" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Player 1</h3>
                    </div>
                    <div id="hand1" class="panel-body">
                      <p>Not Dealt</p>
                    </div>
                  </div>
              </div>

              <div id="player2" class="col-xs-2">
                  <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Player 2</h3>
                    </div>
                    <div id="hand2" class="panel-body">
                      <p>Not Dealt</p>
                    </div>
                  </div>
              </div>

              <div id="player3" class="col-xs-2 hide">
                  <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Player 3</h3>
                    </div>
                    <div id="hand3" class="panel-body">
                      <p>Not Dealt</p>
                    </div>
                  </div>
              </div>

              <div id="player4" class="col-xs-2 hide">
                  <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Player 4</h3>
                    </div>
                    <div id="hand4" class="panel-body">
                      <p>Not Dealt</p>
                    </div>
                  </div>
              </div>

              <div id="player5" class="col-xs-2 hide">
                  <div class="panel panel-royal">
                    <div class="panel-heading">
                        <h3 class="panel-title">Player 5</h3>
                    </div>
                    <div id="hand5" class="panel-body">
                      <p>Not Dealt</p>
                    </div>
                  </div>
              </div>

              <div id="player6" class="col-xs-2 hide">
                  <div class="panel panel-tangy">
                    <div class="panel-heading">
                        <h3 class="panel-title">Player 6</h3>
                    </div>
                    <div id="hand6" class="panel-body">
                      <p>Not Dealt</p>
                    </div>
                  </div>
              </div>
              <!-- <div class="col-xs-2 panel panel-success">...</div>
              <div class="col-xs-2 panel panel-info">...</div>
              <div class="col-xs-2 panel panel-warning">...</div>
              <div class="col-xs-2 panel panel-danger">...</div> -->
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
